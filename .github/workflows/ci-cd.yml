name: CI/CD

env:
  SKIP_TESTS_ON_PRE_RELEASE: true

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      skip_tests: ${{ steps.check.outputs.skip_tests }}
    steps:
      - id: check
        run: |
          if [[ "${{ github.event_name }}" == "push" && "${{ github.ref }}" == "refs/heads/main" && "${{ env.SKIP_TESTS_ON_PRE_RELEASE }}" == "true" ]]; then
            echo "skip_tests=true" >> $GITHUB_OUTPUT
          else
            echo "skip_tests=false" >> $GITHUB_OUTPUT
          fi

  test:
    needs: prepare
    if: needs.prepare.outputs.skip_tests != 'true'
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 1
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore

    - name: Test
      run: dotnet test --no-build --verbosity normal

  release:
    needs: [prepare, test]
    if: |
      always() &&
      needs.prepare.result == 'success' &&
      (needs.test.result == 'success' || needs.test.result == 'skipped') &&
      github.event_name == 'push' &&
      (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 1
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            artifact_name: cwlogs-linux-x64
            rid: linux-x64
          - os: ubuntu-latest
            artifact_name: cwlogs-linux-arm64
            rid: linux-arm64
          - os: windows-latest
            artifact_name: cwlogs-win-x64.exe
            rid: win-x64
          - os: macos-latest
            artifact_name: cwlogs-macos-x64
            rid: osx-x64
          - os: macos-latest
            artifact_name: cwlogs-macos-arm64
            rid: osx-arm64

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x

    - name: Install dependencies (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y clang zlib1g-dev
        if [ "${{ matrix.rid }}" = "linux-arm64" ]; then
          sudo apt-get install -y gcc-aarch64-linux-gnu binutils-aarch64-linux-gnu
        fi

    - name: Publish Native AOT
      run: dotnet publish cwlogs/cwlogs.csproj -c Release -r ${{ matrix.rid }} /p:PublishAot=true /p:PublishDir=../dist/ ${{ matrix.rid == 'linux-arm64' && '/p:StripSymbols=false' || '' }}

    - name: Rename binary (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: mv dist/cwlogs dist/${{ matrix.artifact_name }}

    - name: Rename binary (macOS)
      if: matrix.os == 'macos-latest'
      run: mv dist/cwlogs dist/${{ matrix.artifact_name }}

    - name: Rename binary (Windows)
      if: matrix.os == 'windows-latest'
      run: mv dist/cwlogs.exe dist/cwlogs-win-x64.exe

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: dist/${{ matrix.artifact_name }}

  github-release:
    needs: release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ startsWith(github.ref, 'refs/tags/v') && github.ref_name || 'latest' }}
        name: ${{ startsWith(github.ref, 'refs/tags/v') && github.ref_name || 'Pre-release (Main)' }}
        prerelease: ${{ !startsWith(github.ref, 'refs/tags/v') }}
        make_latest: ${{ startsWith(github.ref, 'refs/tags/v') && 'true' || 'false' }}
        fail_on_unmatched_files: true
        files: |
          artifacts/cwlogs-linux-x64/cwlogs-linux-x64
          artifacts/cwlogs-linux-arm64/cwlogs-linux-arm64
          artifacts/cwlogs-win-x64.exe/cwlogs-win-x64.exe
          artifacts/cwlogs-macos-x64/cwlogs-macos-x64
          artifacts/cwlogs-macos-arm64/cwlogs-macos-arm64
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
